<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>jQuery - Benchmark</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery.1.4.3.js" type="text/javascript"></script>
    <script src="jquery-benchmark.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      
      $(function(){
        $('input').click(function(){
          
          var benchmark = $.benchmark();

          for(var i=0;i<1000;i++) {

            $('b').html();

          }
          $('b').html( benchmark.end() + " ms" );
        });
      });

    </script>
  </head>
  <body>
    <div style="margin-top: 50px; width:500; margin-left: auto; margin-right: auto">
      <h4>Code:</h4>
      <pre>
var benchmark = $.benchmark();

for(var i=0;i<1000;i++) {

  $('b').html();

}

$('b').html( benchmark.end() + " ms" );
      </pre>
      <center>
      <input type="button" value="Run"><br>
      <b></b>
      </center>
    </div>
  </body>
</html>
